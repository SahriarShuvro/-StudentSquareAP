<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/SSsiteIcon.png" type="image/x-icon">
    <title>Dashboard | Admin</title>

    <!-- Fontawesome  -->
    <script src="https://kit.fontawesome.com/9674ac7627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
        .btnDashboard {
            background: #05050559;
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(10px);
            border: 2px solid #ffffff1a;
            box-shadow: 0 0 80px #00000033;
            overflow: hidden;
            color: #fff !important;
        }
    </style>
</head>

<body>
    <div class="allbody">
        <!-- Body Heade Section  -->
        <div id="head">
            <!-- Data inject from js  -->
        </div>

        <!-- Body Container Section  -->
        <div class="container_s">
            <!-- Head log-InSection -->
            <nav class="dropDownSection">
                <a href="#">
                    <label for=""><i class="fa fa-circle-arrow-right"></i></label>
                    <span>Go To Main Site</span>
                </a>
                <a href="#">
                    <label for=""><i class="fa-solid fa-gear"></i></label>
                    <span>Setting</span>
                </a>
                <a href="#">
                    <label for=""><i class="fa-solid fa-arrow-right-from-bracket"></i></label>
                    <span>Log Out</span>
                </a>
            </nav>


            <!-- Main Container Section  -->
            <div class="mainContainer">
                <!-- Nav Menu Section  -->
                <div id="navBar" class="navBarSection">
                    <!-- NavBar Inject from js  -->
                </div>


                <!-- Content Section  -->
                <div class="contentSection">
                    <div class="tapOpen">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="c_body dashboard_body">
                        <h1>
                            Coming Soon...
                        </h1>
                    </div>
                </div>
            </div>
            <!-- Footer Section  -->
            <div id="footerSection">
                <!-- Data Inject from js  -->
            </div>
        </div>

    </div>





    <script src="js/head.js"></script>
    <script src="js/navBar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
