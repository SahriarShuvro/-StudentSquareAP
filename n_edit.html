<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./components/styleForImg.css">
    <link rel="shortcut icon" href="img/SSsiteIcon.png" type="image/x-icon">
    <title>Edit | Admin</title>

    <!-- Fontawesome  -->
    <script src="https://kit.fontawesome.com/9674ac7627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap date&time Peeker  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">



</head>

<body>
    <div class="allbody">
        <!-- Body Heade Section  -->
        <div id="head">
            <!-- Data inject from js  -->
        </div>

        <!-- Body Container Section  -->
        <div class="container_s">
            <!-- Head log-InSection -->
            <nav class="dropDownSection">
                <a href="#">
                    <label for=""><i class="fa fa-circle-arrow-right"></i></label>
                    <span>Go To Main Site</span>
                </a>
                <a href="#">
                    <label for=""><i class="fa-solid fa-gear"></i></label>
                    <span>Setting</span>
                </a>
                <a href="#">
                    <label for=""><i class="fa-solid fa-arrow-right-from-bracket"></i></label>
                    <span>Log Out</span>
                </a>
            </nav>


            <!-- Main Container Section  -->
            <div class="mainContainer">
                <!-- Nav Menu Section  -->
                <div id="navBar">
                    <!-- NavBar Inject from js  -->
                </div>


                <!-- Content Section  -->
                <div class="contentSection">
                    <div class="tapOpen">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="c_body b_add_c_body">
                        <h1>Edit News</h1>
                        <!-- Title  -->
                        <nav class="a_b_title_input allInput">
                            <label for="title">Newspaper Name<Span class="star">*</Span></label>
                            <input type="text" name="title" id="title" placeholder="Newspaper Name">
                        </nav>
                        <!-- Short Title  -->
                        <nav class="a_b_title_input allInput">
                            <label for="title">News Title<Span class="star">*</Span></label>
                            <input type="text" name="title" id="title" placeholder="Short News Title">
                        </nav>
                        <!-- News Link  -->
                        <nav class="a_b_title_input allInput">
                            <label for="title">News Link<Span class="star">*</Span></label>
                            <input type="text" name="title" id="title" placeholder="News Link">
                        </nav>
                        <!-- Details  -->
                        <nav class="a_b_details_input allInput">
                            <label for="details">Description</label>
                            <textarea name="details" id="details" rows="6" placeholder="Description "></textarea>
                        </nav>

                        <!-- Blog Date   -->
                        <nav class="a_b_date_input allInput">
                            <label for="tags">News Date</label>
                            <input type="datetime-local" name="" id="" placeholder="Blog Date">
                        </nav>
                        <!-- Slider Radion BTN  -->
                        <nav class="popular allInput slider_r_btn">
                            <!-- Slider Lable  -->
                            <label for="popular_input">Slider</label>
                            <!-- Radion No  -->
                            <nav class="btnRadio yes_no">
                                <nav class="radioNo">
                                    <input type="radio" checked="checked" name="yes_no" id="btnRadio">
                                    <label for="btnRadioNo">No</label>
                                </nav>
                                <!-- Radion Yes  -->
                                <nav class="radioYes">
                                    <input type="radio" name="yes_no" id="btnRadio">
                                    <label for="btnRadioYes">Yes</label>
                                </nav>
                            </nav>
                        </nav>
                        <!-- Active/InActive Radion BTN  -->
                        <nav class="popular allInput slider_r_btn">
                            <!-- Slider Lable  -->
                            <label for="popular_input">Status</label>
                            <!-- Radion No  -->
                            <nav class="btnRadio active_inactive">
                                <nav class="radioNo">
                                    <input type="radio" checked="checked" name="active_inactive" id="btnRadio">
                                    <label for="btnRadioActive">Active</label>
                                </nav>
                                <!-- Radion Yes  -->
                                <nav class="radioYes">
                                    <input type="radio" name="active_inactive" id="btnRadio">
                                    <label for="btnRadioInActive">Inactive</label>
                                </nav>
                            </nav>
                        </nav>

                        <!-- Image  -->
                        <nav class="c_image">
                            <h2>Image</h2>

                            <!-- Upload  -->
                            <nav id="file-upload-form" class="uploader">
                                <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

                                <label for="file-upload" id="file-drag">
                  <img id="file-image" src="#" alt="Preview" class="hidden">
                  <div id="start">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Select a file or drag here</div>
                    <div id="notimage" class="hidden">Please select an image</div>
                    <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                  </div>
                  <div id="response" class="hidden">
                    <div id="messages"></div>
                    <progress class="progress" id="file-progress" value="0">
                      <span>0</span>%
                    </progress>
                  </div>
                </label>
                            </nav>
                        </nav>

                        <!-- Save Buttto  -->
                        <nav class="btnSave">
                            <button type="submit" class="btn btn-success">Save</button>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- Footer Section  -->
            <div id="footerSection">
                <!-- Data Inject from js  -->
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- BootStarp  -->

        <!-- flatpickr -->
        <script src="js/head.js"></script>
        <script src="js/navBar.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/jsForImg.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
