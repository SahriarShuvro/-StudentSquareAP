<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/SSsiteIcon.png" type="image/x-icon">
    <title>Student Square | Admin</title>

    <!-- Fontawesome  -->
    <script src="https://kit.fontawesome.com/9674ac7627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap date&time Peeker  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


    <style>
        .add_b {
            background: #05050559;
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(10px);
            border: 2px solid #ffffff1a;
            box-shadow: 0 0 80px #00000033;
            overflow: hidden;
            color: #fff !important;
        }
        
        .blog .manuExpand {
            height: 95px;
        }
    </style>
</head>

<body>
    <div class="allbody">
        <!-- Body Heade Section  -->
        <div id="head">
            <!-- Data inject from js  -->
        </div>

        <!-- Body Container Section  -->
        <div class="container_s">
            <!-- Head log-InSection -->
            <nav class="dropDownSection">
                <a href="#">
                    <label for=""><i class="fa fa-circle-arrow-right"></i></label>
                    <span>Go To Main Site</span>
                </a>
                <a href="#">
                    <label for=""><i class="fa-solid fa-gear"></i></label>
                    <span>Setting</span>
                </a>
                <a href="#">
                    <label for=""><i class="fa-solid fa-arrow-right-from-bracket"></i></label>
                    <span>Log Out</span>
                </a>
            </nav>


            <!-- Main Container Section  -->
            <div class="mainContainer">
                <!-- Nav Menu Section  -->
                <div id="navBar" class="navBarSection">
                    <!-- NavBar Inject from js  -->
                </div>


                <!-- Content Section  -->
                <div class="contentSection">
                    <div class="tapOpen">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="c_body b_add_c_body">
                        <h1>Create Blog</h1>
                        <!-- Category  -->
                        <nav class="a_b_catagory_input allInput">
                            <label for="catagory">Category</label>
                            <nav class="catagoryDdown">
                                <select name="Category" class="ui dropdown" id="select">
                                  <option value="">~~Select~~</option>
                                  <option value="Category">Category</option>
                                  <option value="Category">Category</option>
                                </select>
                            </nav>
                        </nav>
                        <!-- Title  -->
                        <nav class="a_b_title_input allInput">
                            <label for="title">Title<Span class="star">*</Span></label>
                            <input type="text" name="title" id="title" placeholder="Title">
                        </nav>
                        <!-- Details  -->
                        <nav class="a_b_details_input allInput">
                            <label for="details">Details</label>
                            <textarea name="details" id="details" rows="6" placeholder="Details "></textarea>
                        </nav>
                        <!-- Details Two  -->
                        <nav class="a_b_detailsTwo_input allInput">
                            <label for="detailsTwo">Details Two</label>
                            <textarea name="detailsTwo" id="detailsTwo" rows="6" placeholder="Details "></textarea>
                        </nav>
                        <!-- Quote   -->
                        <nav class="a_b_quote_input allInput">
                            <label for="quote">Quote</label>
                            <textarea type="text" name="quote" id="quote" rows="2" placeholder="Quote"></textarea>
                        </nav>
                        <!-- Details Another   -->
                        <nav class="a_b_quote_input allInput">
                            <label for="detailsAnother">Details Another</label>
                            <textarea type="text" name="detailsAnother" id="detailsAnother" placeholder="Details Another" rows="6"></textarea>
                        </nav>
                        <!-- Tags (2/3 comma separated words)   -->
                        <nav class="a_b_tags_input allInput">
                            <label for="tags">Tags (2/3 comma separated words)</label>
                            <input type="text" name="tags" id="tags" placeholder="Ex. test, example">
                        </nav>
                        <!-- Blog Date   -->
                        <nav class="a_b_date_input allInput">
                            <label for="tags">Blog Date</label>
                            <input type="datetime-local" name="" id="" placeholder="Blog Date">
                        </nav>
                        <!-- Is Highlight?   -->
                        <nav class="a_b_highlight_input allInput">
                            <label for="tags">Highlight?<Span class="star">*</Span></label>
                            <nav class="catagoryDdown">
                                <select name="Category" class="ui dropdown" id="select">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                              </select>
                            </nav>
                        </nav>

                        <!-- Image One Section  -->
                        <nav class="a_b_image_input">
                            <span class="star notice">**For better view please upload image with width: 640px X 350px size</span>
                            <input type="file" name="" id="" placeholder="Image One">
                            <input type="file" name="" id="">
                        </nav>

                        <!-- Save Buttto  -->
                        <nav class="btnSave">
                            <button type="submit" class="btn btn-success">Save</button>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- Footer Section  -->
            <div id="footerSection">
                <!-- Data Inject from js  -->
            </div>
        </div>




        <!-- flatpickr -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="js/head.js"></script>
        <script src="js/navBar.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
